<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="description" content="">
        <meta name="author" content="">
        <title>MTester</title>
        <!-- Bootstrap core CSS -->
        <link rel="icon" href="images/favicon.ico" />
        <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="vendors/jquery-2.1.3.min.js"></script>
        <script src="vendors/socket.io-1.3.7.js"></script>
        <script src="js/sensorium.js"></script>
        <script>
            var socket = io.connect('127.0.0.1:3003');
            var sensorium = new Sensorium(socket);
            var action = sensorium.action();
        </script>
    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">MTester <span>测试</span></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li>
                            <a href="protocol.html">硬件协议文档</a>
                        </li>
                        <li>
                            <a href="api.html">api文档</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container maincontent">
            <div class="row">
                <div class="">
                    <div class="form-inline leftbar">

                        <!-- 串口相关配置 -->
                        <div class="serialport">
                            <h5>串口相关配置</h5>

                            <div class="input-group">
                                <span class="input-group-addon">串口号</span>
                                <select class="form-control " id="com_num"></select>
                            </div>
                            <p id="helpBlock" class="help-block tip"></p>
                        </div>

                        <div class="msg msg-fun">
                            <div class="title">API>>></div>
                            <div class="msg-content"></div>
                        </div>

                        <div class="msg msg-serial">
                            <div class="title">串口数据>>></div>
                            <div class="msg-content"></div>
                            <span class="clear-screen">清除数据</span>
                        </div>

                        <div class="serial-send form-group">
                            <select class="form-control" data-type="16" id="dataSendType">
                                <option value="16">16进制</option>
                                <option value="chart">字符串模式</option>
                                <option value="10">10进制</option>
                            </select>
                            <input type="text" class="form-control" id="serialDataInupt" value="ff 55 06 00 02 0a 09 9c ff">
                            <button class="btn btn-primary" onclick="action.sendSerialData(document.getElementById('serialDataInupt').value, document.getElementById('dataSendType').getAttribute('data-type'))">send</button>
                        </div>

                        <div class="calculate form-group">
                            <label for="">计算数值：</label>
                            <select class="form-control" data-type="16" id="dataSendType">
                                <option value="4">4位</option>
                            </select>
                            <input type="text" class="form-control" id="calInput" value="0a 09 9c ff">
                            <button class="btn btn-primary" onclick="action.sendSerialData(document.getElementById('calInput').value, document.getElementById('dataSendType').getAttribute('data-type'))">计算</button>
                            <label for="" id="calValue">1.2</label>
                        </div>
                    </div>

                    <div class="col-xs-7 ops">
                        <div class="header">
                            <h4>当前主板：<span class="version"></span></h4>
                        </div>

                        <div class="group form-inline">
                            <label for="" style="width: 100px;">选择主板类型</label>
                            <select class="form-control" style="width: 200px;" id="deviceType">
                                <option value="2560">2560</option>
                                <option value="mcore">mcore</option>
                                <option value="orion">orion</option>
                                <option value="zeropi">zeropi</option>
                            </select>
                        </div>

                        <section class="part">
                            <!-- version -->
                            <div class="group">
                                <label for="">Version：</label>
                                <button class="btn btn-primary" onclick="action.getVersion();">
                                获取版本号
                                </button>
                                <label for="" class="version"></label>
                            </div>

                            <!-- run -->
                            <div class="group">
                                <label for="">Run：</label>
                                <button class="btn btn-primary" onclick="action.forward(this.children[0].value);">
                                run forward <input type="text" value="100">
                                </button>
                                <button class="btn btn-primary" onclick="action.backward(this.children[0].value);">
                                run backward <input type="text" value="100">
                                </button>
                                <button class="btn btn-primary" onclick="action.stop();">
                                    stop
                                </button>
                            </div>

                            <!-- turn -->
                            <div class="group">
                                <label for="">Turn：</label>
                                <button class="btn btn-primary" onclick="action.forward(this.children[0].value);">
                                turn left <input type="text" value="100">
                                </button>
                                <button class="btn btn-primary" onclick="action.backward(this.children[0].value);">
                                turn right <input type="text" value="100">
                                </button>
                            </div>

                            <!-- motor -->
                            <div class="group">
                                <label for="">DC Motor：</label>
                                <button class="btn btn-primary" onclick="action.setDcMotor(this.children[0].value, this.children[1].value);">
                                set motor with speed <input type="text" value="100">
                                at port <input type="text" value="0x0a">
                                </button>

                            </div>

                            <!-- led -->
                            <div class="group">
                                <label for="">LED：</label>
                                <button class="btn btn-primary" onclick="action.turnOnLed();">
                                    turnOnLed
                                </button>

                                <button class="btn btn-primary" onclick="action.turnOffLed();">
                                    turnOffLed
                                </button>
                            </div>

                            <!-- buzzer -->
                            <div class="group">
                                <label for="">Buzzer：</label>
                                 <button class="btn btn-primary" onclick="action.playTone(this.children[0].value);">
                                    playTone
                                    <select name="tone" id="toneList">
                                    </select>
                                    <label for="" class="hz"></label>
                                </button>
                            </div>

                            <!-- ultrasonic -->
                            <div class="group ultrasonic">
                                <label for="">Ultrasonic：</label>
                                 <button class="btn btn-primary" onclick="action.openUltrasonic(this.children[0].value);">
                                    openUltrasonic at port
                                    <input type="text" value="3">
                                </button>

                                <button class="btn btn-primary" onclick="action.stopUltrasoinic(this.children[0].value);">
                                    stopUltrasoinic at port
                                    <input type="text" value="3">
                                </button>

                                <label for=""><b class="sensor-value"></b></label>
                            </div>

                            <!-- line follow -->
                            <div class="group lineFollow">
                                <label for="">Line Follow：</label>
                                 <button class="btn btn-primary" onclick="action.openLineFollow(this.children[0].value);">
                                    openLineFollow at port
                                    <input type="text" value="2">
                                </button>

                                <button class="btn btn-primary" onclick="action.stopLineFollow(this.children[0].value);">
                                    stopLineFollow at port
                                    <input type="text" value="2">
                                </button>

                                <label for=""><b class="sensor-value"></b></label>
                            </div>

                            <!-- Light sensor -->
                            <div class="group lightSensor">
                                <label for="">Light sensor：</label>
                                 <button class="btn btn-primary" onclick="action.openLightSensor(this.children[0].value);">
                                    openLightSensor at port
                                    <input type="text" value="3">
                                </button>

                                <button class="btn btn-primary" onclick="action.stopLightSensor(this.children[0].value);">
                                    stopLightSensor at port
                                    <input type="text" value="0x0b">
                                </button>

                                <label for=""><b class="sensor-value"></b></label>
                            </div>
                        </section>

                        <!-- buzzer -->
                        <section class="part form-inline">
                            <div class="header">
                                <h4>测试mzero-buzzer</h4>
                            </div>
                            <div class="group">
                                <label for="">选择音量</label>
                                <select class="form-control" style="width: 200px;" id="beats">
                                </select>
                            </div>
                            <div class="group mzero-buzzers"></div>
                        </section>

                        <section class="part form-inline mode-lisit">
                            <div class="header">
                                <h4>切换模式</h4>
                            </div>
                            <div class="group">
                                <button class="btn btn-primary" onclick="action.setMode(0);">切换蓝牙模式</button>
                                <button class="btn btn-primary" onclick="action.setMode(1);">切换超声波模式</button>
                                <button class="btn btn-primary" onclick="action.setMode(2);">切换自平衡模式</button>
                                <button class="btn btn-primary" onclick="action.setMode(3);">切换红外模式</button>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/client.js"></script>

        <script>

        </script>
    </body>
</html>
